<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" th:href="@{/css/accessories.css}">
    <link rel="stylesheet" th:href="@{/css/accents.css}">
</head>
<body>
    <header>
        <h1>Book Management System</h1>
    </header>
    <main>
        <h2>Book Details</h2>
        <div>
            <label>ID:</label>
            <span th:text="${book.id}">1</span>
        </div>
        <div>
            <label>Title:</label>
            <span th:text="${book.title}">Sample Title</span>
        </div>
        <div>
            <label>Author:</label>
            <span th:text="${book.author}">Sample Author</span>
        </div>
        <div class="actions">
            <a th:href="@{/books}">Back to list</a>
            <a th:href="@{'/books/update/' + ${book.id}}">Edit Book</a>
            <form th:action="@{'/books/delete/' + ${book.id}}" method="post">
                <input type="submit" value="Delete Book"/>
            </form>
        </div>
    </main>
</body>
</html>
