<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a New Book</title>
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <link rel="stylesheet" th:href="@{/css/accessories.css}">
    <link rel="stylesheet" th:href="@{/css/accents.css}">
</head>
<body>
    <header>
        <h1>Book Management System</h1>
    </header>
    <main>
        <h2>Add a New Book</h2>
        <form th:action="@{/addbook}" th:object="${book}" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" />
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" />
            </div>
            <div class="actions">
                <input type="submit" value="Submit" />
                <a th:href="@{/books}">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
